<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 프론트엔드 개발기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- 홍길동: 본인의 이름을 적어주세요 -->
            <a class="navbar-brand" href="/">나의 프론트엔드 개발기 (강민아)</a>
        </div>
    </nav>
    <div class="container">
        <div class="titlewrap">
            <h3>학습</h3>
            <div class="btnwrap" id="class-filter">
                <!-- 학습리스트 필터 -->
                <div class="btn-group" role="group">
                    <!-- 선택된 버튼에만 active 속성 추가 -->
                    <button type="button" class="btn btn-outline-primary active" id="class_all">
                        모두
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="class_help" >
                        도움링크
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="class_git">git</button>
                    <button type="button" class="btn btn-outline-primary" id="class_recent">
                        최신순
                    </button>
                </div>
            </div>
        </div>

        <!-- loading중에 표시합니다. -->
        <div class="spinner-border" role="status" id="class-loading">
        <span class="visually-hidden" >Loading...</span>
      </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">주차</th>
                    <!-- title -->
                    <th scope="col">제목</th>
                    <!-- docUrl -->
                    <th scope="col">학습내용</th>
                    <!-- link -->
                    <th scope="col">도움링크</th>
                    <!-- date -->
                    <th scope="col">날짜</th>
                    <!-- gitUrl -->
                    <th scope="col" width="100">실습</th>
                </tr>
            </thead>
            <tbody id="class">
    
            </tbody>
        </table>
        <div class="titlewrap">
            <h3>퀴즈</h3>
            <!-- 퀴즈리스트 필터 -->
            <div class="btnwrap" id="quiz-filter">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary active" id="quiz_all">
                        모두
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="quiz_git" >git</button>
                </div>
            </div>
        </div>

        <!-- loading중에 표시합니다. -->
        <div class="spinner-border" role="status" id="quiz-loading">
        <span class="visually-hidden">Loading...</span>
      </div> 
        <table class="table">
            <thead>
                <tr>
                    <!-- title -->
                    <th scope="col">제목</th>
                    <!-- docUrl -->
                    <th scope="col">문제</th>
                    <!-- previewUrl -->
                    <th scope="col">미리보기</th>
                    <!-- gitUrl -->
                    <th scope="col" width="100">실습</th>
                </tr>
            </thead>
            <tbody id="quiz">
                
            </tbody>
        </table>
    </div>
</body>
<!--<script src="app.js"></script>-->

</html>
